bonus_berserk = Берсерк
bonus_berserk_desc = с каждым убийством персонаж получает бонус к атаке.
bonus_fire = Горящее Оружие
bonus_fire_desc = после серьёзного удара, нанесённого таким оружием цель будет подожжена, она будет терять жизни несколько ходов и её инициатива будет уменьшена.
bonus_poison = Отравленное Оружие
bonus_poison_desc = после любого серьезного удара, нанесенного таким оружием, противник теряет 15% жизни на каждом ходу битвы.
bonus_block = Блокировка
bonus_block_desc = пропуская ход, персонаж защищается, увеличивая защиту в этом ходу в два раза.
bonus_fastgoing = Быстрая атака
bonus_fastgoing_desc = на первом ходу в битве персонаж получает +1 маневр.
bonus_defencepiercing = Проникающий удар
bonus_defencepiercing_desc = персонаж наносит повреждения, игнорируя защиту противника.
bonus_dodging = Увёртливость
bonus_dodging_desc = через защиту персонажа проходит только 70% удара врага.
bonus_deaddodging = Мертвец
bonus_deaddodging_desc = персонаж мертв, и поэтому стрелы причиняют ему на 70% меньше повреждений.
bonus_invulnerable = Неуязвимость
bonus_invulnerable_desc = от любого удара персонаж теряет только 1 хит жизни
bonus_ghost = Яростный Дух
bonus_ghost_desc = персонаж неуязвим для физического оружия, а в случае гибели его ярость лишает жизни его убийцу, если тот не имеет достаточной защиты от магии смерти.
bonus_godanger = Кара Господня
bonus_godanger_desc = персонаж наносит 10 повреждений сверх своей атаки, игнорируя любые защиты врага.
bonus_godstrike = Гнев Господен
bonus_godstrike_desc = персонаж наносит 20 повреждений сверх своей атаки, игнорируя любые защиты врага.
bonus_counterblow = Контрудар
bonus_counterblow_desc = персонаж отвечает ударом, на удар противника.
bonus_artillery = Шквальная Атака
bonus_artillery_desc = персонаж получает 30 инициативы в началае битвы и наносит повреждения, игнорируя защиту противника.
bonus_fastdead = Быстрый Мертвец
bonus_fastdead_desc = мертвое тело персонажа снижает эффективность стрелковой атаки на 70% и получает дополнительный маневр в первом ходу.
bonus_garrison = Гарнизон
bonus_garrison_desc = персонаж находясь в замке или форте, увеличивает свои боевые характеристики в два раза и получает только 70% удара врага, прошедшего через защиту персонажа.
bonus_deathcurse = Проклятие Смерти
bonus_deathcurse_desc = силы Зла моментально забирают жизнь у любого врага, который убивает персонажа в битве.
bonus_vampiresgist = Тёмный Дар
bonus_vampiresgist_desc = силы Зла позволяют удару персонажа игнорировать броню противника, а так же поглощает 30% удара врага.
bonus_oldvampiresgist = Тёмное Искусство
bonus_oldvampiresgist_desc = силы Зла позволяют удару персонажа игнорировать броню противника, поглощать 30% удара врага, а на первом ходу битвы персонаж получает +1 маневр.
bonus_deadressurect = Проклятие Бессмертия
bonus_deadressurect_desc = при нанесении смертельных ран, если цель не горит святым огнём, она восстанет с четвертью изначальных хитов.
bonus_stealth = Скрытность
bonus_stealth_desc = персонаж не получает какого-либо урона до того момента как он не совершил ход.
bonus_speardefense = Длинное Оружие
bonus_speardefense_desc = на первом ходу в битве персонаж получает утроенную защиту.

